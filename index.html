<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fullscreen Player</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    height: 100%;
    overflow: hidden;
  }

  .player {
    position: relative;
    width: 100vw;
    height: 100vh;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: contain; /* change to cover if needed */
    background: black;
  }

  .seek-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 22px;
    padding: 18px 22px;
    background: rgba(0,0,0,0.6);
    color: white;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    opacity: 1;
    transition: opacity 0.4s;
  }

  .back {
    left: 30px;
  }

  .forward {
    right: 30px;
  }

  .hide {
    opacity: 0;
    pointer-events: none;
  }
</style>
</head>

<body>

<div class="player" id="player">

  <video id="video" controls>
    <source src="https://streambot-e9ea39644697.herokuapp.com/AgAD8i11563">
    Not supported
  </video>

  <button class="seek-btn back" id="backBtn">⏪ 10s</button>
  <button class="seek-btn forward" id="fwdBtn">⏩ 10s</button>

</div>

<script>
  const video = document.getElementById("video");
  const backBtn = document.getElementById("backBtn");
  const fwdBtn = document.getElementById("fwdBtn");
  const player = document.getElementById("player");

  let timer;

  function seek(sec) {
    video.currentTime += sec;
    showButtons();
  }

  backBtn.onclick = () => seek(-10);
  fwdBtn.onclick = () => seek(10);

  function showButtons() {
    backBtn.classList.remove("hide");
    fwdBtn.classList.remove("hide");
    clearTimeout(timer);
    timer = setTimeout(() => {
      backBtn.classList.add("hide");
      fwdBtn.classList.add("hide");
    }, 3000);
  }

  ["click", "mousemove", "touchstart"].forEach(e => {
    player.addEventListener(e, showButtons);
  });

  showButtons();
</script>

</body>
</html>
