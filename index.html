<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Video Player</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }

    .player {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: black;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain; /* change to cover if you want zoom */
      background: black;
    }

    .custom-controls {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .custom-controls.hide {
      opacity: 0;
      pointer-events: none;
    }

    button {
      font-size: 18px;
      padding: 12px 22px;
      border: none;
      border-radius: 6px;
      background: rgba(255,255,255,0.9);
      cursor: pointer;
    }
  </style>

</head>
<body>

<div class="player" id="player">

  <video id="video" controls>
    <source src="https://streambot-e9ea39644697.herokuapp.com/AgADJx9712">
    Video not supported
  </video>

  <div class="custom-controls" id="controls">
    <button onclick="seek(-10)">⏪ 10s</button>
    <button onclick="seek(10)">⏩ 10s</button>
  </div>

</div>

<script>
  const video = document.getElementById("video");
  const controls = document.getElementById("controls");
  const player = document.getElementById("player");

  let hideTimer;

  function seek(seconds) {
    video.currentTime += seconds;
    showControls();
  }

  function showControls() {
    controls.classList.remove("hide");
    clearTimeout(hideTimer);
    hideTimer = setTimeout(() => {
      controls.classList.add("hide");
    }, 3000); // hide after 3 seconds
  }

  // Show controls on any interaction
  ["mousemove", "touchstart", "click"].forEach(event => {
    player.addEventListener(event, showControls);
  });

  // Initial auto-hide
  showControls();
</script>

</body>
</html>
