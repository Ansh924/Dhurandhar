<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TV Video Player</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      text-align: center;
    }
    video {
      width: 100vw;
      height: 85vh;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <video id="video" controls>
    <source src="https://streambot-e9ea39644697.herokuapp.com/AgADJx9712">
    Video not supported
  </video>

  <div class="controls">
    <button onclick="seek(-10)">⏪ 10s</button>
    <button onclick="seek(10)">⏩ 10s</button>
  </div>

  <script>
    const video = document.getElementById("video");

    function seek(seconds) {
      video.currentTime += seconds;
    }
  </script>

</body>
</html>
